<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripSplit Pro | Ultimate Cloud</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        :root { --primary: #4f46e5; --bg: #f8fafc; }
        body { background: var(--bg); color: #1e293b; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; overflow-x: hidden; }
        .silk-card { background: #ffffff; border: 1px solid rgba(0, 0, 0, 0.05); box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1); border-radius: 2.5rem; }
        .rounded-silk { border-radius: 2rem; }
        .rounded-button { border-radius: 1.5rem; }
        .btn-premium { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); color: white; transition: all 0.3s ease; }
        
        .view-pane { display: none; }
        .view-pane.active-view { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .timeline-scroll-area { height: 500px; overflow-y: auto; padding-right: 10px; }
        .timeline-scroll-area::-webkit-scrollbar { width: 5px; }
        .timeline-scroll-area::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        .member-chip { border: 2px solid #f1f5f9; padding: 10px 18px; border-radius: 1.2rem; font-weight: 700; font-size: 0.85rem; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.2s; filter: grayscale(1); opacity: 0.6; }
        .member-chip.active-chip { filter: grayscale(0); opacity: 1; border-color: currentColor; }

        /* Theme colors for sync */
        .theme-0 { background-color: #e0e7ff !important; color: #4338ca !important; }
        .theme-1 { background-color: #fce7f3 !important; color: #be185d !important; }
        .theme-2 { background-color: #fef3c7 !important; color: #b45309 !important; }
        .theme-3 { background-color: #d1fae5 !important; color: #047857 !important; }
        
        /* Inline mini badges for timeline */
        .mini-badge { padding: 2px 8px; border-radius: 6px; font-size: 9px; font-weight: 800; display: inline-block; margin-right: 4px; margin-top: 4px; }

        .collapse-btn { width: 100%; text-align: left; padding: 1.5rem 2rem; background: #ffffff; border-radius: 2rem; border: 1px solid rgba(0,0,0,0.05); font-weight: 800; display: flex; justify-content: space-between; align-items: center; }
        .collapse-content { display: none; padding: 1.5rem 2rem; }
        .modal-overlay { position: fixed; inset: 0; z-index: 150; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(4px); display: none; items-center; justify-content: center; padding: 1.5rem; }
        .modal-content-silk { background: white; width: 100%; max-width: 28rem; border-radius: 3rem; padding: 2.5rem; position: relative; animation: modalPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .notif-dot { position: absolute; top: -2px; right: -2px; width: 12px; height: 12px; background: #ef4444; border: 2px solid white; border-radius: 50%; display: none; }
        .pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
    </style>
</head>
<body class="p-4 md:p-10">

    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>

    <div id="auth-screen" class="fixed inset-0 z-[100] bg-white flex items-center justify-center p-6">
        <div id="login-container" class="text-center max-w-sm w-full">
            <h1 class="text-5xl font-black text-gray-900 mb-2 tracking-tighter">TRIP<span class="text-indigo-600">SPLIT</span></h1>
            <button id="google-login-btn" class="bg-white border border-gray-200 flex items-center justify-center gap-3 w-full py-4 rounded-button font-bold text-lg shadow-sm hover:bg-gray-50 transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Continue with Google
            </button>
        </div>
        <div id="group-discovery" class="hidden w-full max-w-md">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-black">My Circles</h2>
                <button onclick="signOutNow()" class="text-red-500 font-black text-xs bg-red-50 px-4 py-2 rounded-xl">Logout</button>
            </div>
            <div id="my-groups-list" class="space-y-4 mb-8"></div>
            <div class="silk-card p-6 bg-indigo-600 shadow-xl">
                <div class="flex gap-3">
                    <button onclick="showJoinManual()" class="flex-1 bg-indigo-700 text-white py-4 rounded-button font-black text-[11px] uppercase tracking-widest border border-white/20">Join ID</button>
                    <button onclick="showCreationPopup()" class="flex-1 bg-white text-indigo-600 py-4 rounded-button font-black text-[11px] uppercase tracking-widest shadow-lg">Create New Group</button>
                </div>
            </div>
        </div>
    </div>

    <div id="app-content" class="max-w-6xl mx-auto hidden">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <div class="flex items-center gap-4 cursor-pointer" onclick="showView('profile-page')">
                <img id="user-photo" src="" class="w-14 h-14 rounded-2xl border-2 border-white shadow-xl" style="width:3.5rem; height:3.5rem;">
                <div>
                    <h2 class="text-xl font-extrabold text-gray-900 leading-none" id="display-group-name">...</h2>
                    <p class="text-[10px] font-black text-indigo-500 uppercase mt-1 cursor-pointer" onclick="copyGroupId()">Click to Copy ID</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="showView('main-dashboard')" class="bg-white px-6 py-3 rounded-button text-sm font-bold shadow-sm border border-gray-100 hover:bg-gray-50 transition-all">Home</button>
                <button onclick="location.reload()" class="bg-gray-100 px-6 py-3 rounded-button text-sm font-bold text-gray-600 hover:bg-gray-200 transition-all">Switch</button>
                <div class="relative">
                    <button onclick="showView('settings-page')" class="bg-gray-900 text-white px-5 py-3 rounded-button text-sm font-bold shadow-lg"><i class="fa-solid fa-sliders"></i></button>
                    <div id="admin-notif-dot" class="notif-dot pulse"></div>
                </div>
            </div>
        </header>

        <div id="main-dashboard" class="view-pane active-view">
            <div id="stats-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10"></div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-10">
                <div class="lg:col-span-5 silk-card p-8 h-fit">
                    <h3 class="text-lg font-black mb-8 italic uppercase text-center tracking-widest">Log Expense</h3>
                    <div class="space-y-6">
                        <input type="text" id="bill-title" placeholder="Description" class="w-full bg-gray-50 rounded-silk p-4 font-bold outline-none border-none">
                        <div class="relative"><span class="absolute left-4 top-4 text-gray-400 font-black">₹</span><input type="number" id="bill-amount" placeholder="0.00" class="w-full bg-gray-50 rounded-silk p-4 pl-10 text-2xl font-black outline-none border-none"></div>
                        <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest ml-2 mb-[-1rem]">Involved Members</p>
                        <div id="split-selectors" class="flex flex-wrap gap-2 pt-2"></div>
                        <button onclick="logExpense()" class="w-full btn-premium py-5 rounded-button font-black uppercase mt-4 shadow-lg">Publish</button>
                    </div>
                </div>
                <div class="lg:col-span-7 silk-card p-8">
                    <h3 class="text-xl font-black border-b pb-4 mb-6">Timeline <span id="grand-total" class="float-right text-indigo-600 text-sm">₹0</span></h3>
                    <div id="activity-feed" class="space-y-5 timeline-scroll-area"></div>
                </div>
            </div>
        </div>

        <div id="settings-page" class="view-pane max-w-2xl mx-auto space-y-4">
            <div id="admin-tickets-wrapper" class="hidden">
                <button onclick="toggleCollapse('tickets-collapse')" class="collapse-btn bg-red-50 border-red-100"><span class="text-red-900">Pending Join Requests</span><i class="fa-solid fa-ticket text-red-400"></i></button>
                <div id="tickets-collapse" class="collapse-content bg-white mt-2 rounded-silk border border-red-100"><div id="ticket-list" class="space-y-3"></div></div>
            </div>
            <div id="admin-tools-wrapper" class="hidden">
                <button onclick="toggleCollapse('admin-tools-collapse')" class="collapse-btn"><span>Add Member Manually</span><i class="fa-solid fa-chevron-down opacity-30"></i></button>
                <div id="admin-tools-collapse" class="collapse-content bg-white mt-2 rounded-silk border border-gray-100"><div class="flex flex-col gap-3"><input type="text" id="new-mem-name" placeholder="Name" class="w-full p-4 bg-gray-50 rounded-xl font-bold border-none outline-none"><input type="email" id="new-mem-email" placeholder="Email" class="w-full p-4 bg-gray-50 rounded-xl font-bold border-none outline-none"><button onclick="adminAddMember()" class="bg-indigo-600 text-white w-full py-4 rounded-xl font-black text-xs uppercase">Confirm & Add</button></div></div>
            </div>
            <button onclick="toggleCollapse('member-list-collapse')" class="collapse-btn"><span>Circle Members</span><i class="fa-solid fa-users opacity-30"></i></button>
            <div id="member-list-collapse" class="collapse-content bg-white mt-2 rounded-silk border border-gray-100"><div id="member-settings-list" class="space-y-3"></div></div>
            <div class="p-8 silk-card bg-gray-50 text-center"><p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2">Workspace ID</p><p onclick="copyGroupId()" class="text-xl font-black text-indigo-600 cursor-pointer tracking-tighter" id="settings-id-display">...</p></div>
        </div>

        <div id="profile-page" class="view-pane max-w-md mx-auto text-center silk-card p-10">
            <img id="profile-img-large" src="" class="w-28 h-28 rounded-3xl mx-auto mb-6 shadow-2xl"><h2 id="profile-name-large" class="text-3xl font-black text-gray-900 tracking-tight">...</h2><p id="profile-email-large" class="text-gray-400 font-bold mb-6">...</p><div class="space-y-2 mb-10 text-center"><div id="profile-account-type" class="badge-status inline-block">Member</div><div onclick="copyGroupId()" class="bg-gray-50 p-4 rounded-2xl cursor-pointer mt-4"><p class="text-[9px] font-black text-gray-400 uppercase">Circle ID</p><p class="font-black text-gray-800" id="profile-id-display">...</p></div></div><button onclick="signOutNow()" class="w-full bg-red-50 text-red-500 font-black py-4 rounded-button">Logout</button>
        </div>
    </div>

    <div id="creation-modal-overlay" class="modal-overlay"><div class="modal-content-silk"><button onclick="hideModals()" class="absolute top-6 right-6 text-gray-300 hover:text-black"><i class="fa-solid fa-circle-xmark text-2xl"></i></button><h2 class="text-2xl font-black mb-6 text-gray-900 text-center">New Group</h2><input type="text" id="pop-group-name" placeholder="Group Name" class="w-full bg-gray-50 p-4 rounded-silk font-bold mb-6 border-none outline-none"><button onclick="finalizeCreation()" class="w-full bg-indigo-600 text-white py-4 rounded-button font-black uppercase tracking-widest shadow-xl">Launch</button></div></div>
    <div id="join-modal-overlay" class="modal-overlay"><div class="modal-content-silk text-center"><button onclick="hideModals()" class="absolute top-6 right-6 text-gray-300 hover:text-black"><i class="fa-solid fa-circle-xmark text-2xl"></i></button><h3 class="text-xl font-black mb-6 tracking-tight">Join Circle ID</h3><input type="text" id="manual-id" placeholder="ENTER ID" class="w-full p-4 bg-gray-50 rounded-silk font-black text-center mb-6 uppercase border-none outline-none"><button onclick="requestJoinGroup()" class="w-full bg-indigo-600 text-white py-4 rounded-button font-black uppercase">Send Request</button></div></div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCpLtdJ4lACW9pNn8fAUmooooqzh_5TIO4", authDomain: "trip-ddc48.firebaseapp.com", databaseURL: "https://trip-ddc48-default-rtdb.firebaseio.com", projectId: "trip-ddc48", storageBucket: "trip-ddc48.firebasestorage.app" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();
        let currentGroupId = null, groupMembers = [], isAdmin = false;

        auth.onAuthStateChanged(async (u) => {
            if (u) {
                document.getElementById('user-photo').src = u.photoURL;
                document.getElementById('profile-img-large').src = u.photoURL;
                document.getElementById('profile-name-large').innerText = u.displayName;
                document.getElementById('profile-email-large').innerText = u.email;
                document.getElementById('login-container').classList.add('hidden');
                document.getElementById('group-discovery').classList.remove('hidden');
                discoverGroups(u.email.toLowerCase());
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-content').classList.add('hidden');
            }
        });

        function discoverGroups(email) {
            db.ref('groups').on('value', (snap) => {
                const list = document.getElementById('my-groups-list'); list.innerHTML = '';
                if (snap.exists()) {
                    const groups = snap.val();
                    for (let id in groups) {
                        const members = groups[id].members || [];
                        if (members.some(m => m.email === email)) {
                            list.innerHTML += `<div class="silk-card p-6 bg-gray-50 flex justify-between items-center cursor-pointer mb-2" onclick="startApp('${id}', '${groups[id].name}')"><div><h4 class="font-bold text-gray-800">${groups[id].name}</h4><p class="text-[9px] font-black text-indigo-600 uppercase tracking-widest">${id}</p></div><i class="fa-solid fa-chevron-right text-gray-300"></i></div>`;
                        }
                    }
                }
            });
        }

        window.startApp = (id, name) => {
            currentGroupId = id;
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('profile-id-display').innerText = id;
            document.getElementById('settings-id-display').innerText = id;
            document.getElementById('display-group-name').innerText = name;
            
            db.ref(`groups/${id}`).on('value', (snapshot) => {
                const data = snapshot.val();
                if(!data) return;
                groupMembers = data.members || [];
                isAdmin = (data.admin === auth.currentUser.email.toLowerCase());
                document.getElementById('admin-tools-wrapper').classList.toggle('hidden', !isAdmin);
                document.getElementById('admin-tickets-wrapper').classList.toggle('hidden', !isAdmin);
                renderUI(data.expenses || {});
                renderSettingsMembers(data.admin);
                if(isAdmin) listenForTickets(id);
            });
        };

        function renderSettingsMembers(adminEmail) {
            document.getElementById('member-settings-list').innerHTML = groupMembers.map((m, i) => `<div class="p-5 silk-card theme-${i % 4} flex justify-between items-center shadow-sm"><div><p class="font-black text-gray-800">${m.name} ${m.email === adminEmail ? '<span class="bg-red-500 text-white text-[8px] px-1.5 py-0.5 rounded-md ml-1 uppercase">Owner</span>' : ''}</p><p class="text-xs font-bold opacity-60 uppercase tracking-tighter">${m.email}</p></div>${isAdmin && m.email !== adminEmail ? `<button onclick="adminRemoveMember(${i})" class="text-red-400 p-2"><i class="fa-solid fa-user-minus"></i></button>` : ''}</div>`).join('');
        }

        function renderUI(expenses) {
            document.getElementById('split-selectors').innerHTML = groupMembers.map((m, i) => `<button onclick="this.classList.toggle('active-chip')" data-name="${m.name}" class="member-chip active-chip theme-${i % 4}"><i class="fa-solid fa-check"></i> ${m.name}</button>`).join('');
            
            let total = 0, balances = {}; 
            groupMembers.forEach(m => balances[m.name] = 0);
            const feed = document.getElementById('activity-feed'); feed.innerHTML = '';
            
            Object.entries(expenses).reverse().forEach(([key, exp]) => {
                total += exp.amount; 
                const split = Math.round(exp.amount / (exp.involved?.length || 1));
                
                // GENERATE TIMELINE BREAKDOWN
                let breakdownHTML = '';
                exp.involved?.forEach(name => {
                    if (balances.hasOwnProperty(name)) balances[name] += split;
                    // Find member index for color sync
                    const mIdx = groupMembers.findIndex(gm => gm.name === name);
                    breakdownHTML += `<span class="mini-badge theme-${mIdx % 4}">${name}: ₹${split}</span>`;
                });

                feed.innerHTML += `
                    <div class="p-6 bg-gray-50 rounded-silk flex flex-col mb-3 transition-all hover:bg-white border border-transparent hover:border-gray-100">
                        <div class="flex justify-between items-center mb-2">
                            <div><h4 class="font-extrabold text-gray-800">${exp.title}</h4></div>
                            <p class="text-xl font-black text-gray-900">₹${exp.amount}</p>
                        </div>
                        <div class="flex flex-wrap gap-1">
                            ${breakdownHTML}
                        </div>
                    </div>`;
            });

            document.getElementById('grand-total').innerText = "₹" + total.toLocaleString();
            document.getElementById('stats-grid').innerHTML = groupMembers.map((m, i) => `<div class="silk-card p-6 theme-${i % 4} transition-transform hover:scale-105 shadow-sm"><p class="text-[10px] font-black uppercase opacity-70 tracking-widest">${m.name}</p><p class="text-2xl font-black">₹${balances[m.name] || 0}</p></div>`).join('');
        }

        // ... Other existing helper functions (Tickets, Auth, Modals, Log Expense etc)
        function listenForTickets(groupId) {
            db.ref(`groups/${groupId}/tickets`).on('value', snap => {
                const list = document.getElementById('ticket-list');
                const dot = document.getElementById('admin-notif-dot');
                list.innerHTML = '';
                if(!snap.exists()) { list.innerHTML = '<p class="text-xs text-gray-400 text-center py-4">No pending requests</p>'; dot.style.display = 'none'; return; }
                dot.style.display = 'block';
                snap.forEach(ticket => {
                    const t = ticket.val();
                    list.innerHTML += `<div class="p-4 bg-gray-50 rounded-2xl flex justify-between items-center border border-gray-100"><div><p class="font-black text-xs text-gray-800">${t.name}</p><p class="text-[9px] font-bold text-gray-400 uppercase tracking-tighter">${t.email}</p></div><div class="flex gap-2"><button onclick="resolveTicket('${ticket.key}', true, '${t.name}', '${t.email}')" class="bg-green-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Allow</button><button onclick="resolveTicket('${ticket.key}', false)" class="bg-red-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Deny</button></div></div>`;
                });
            });
        }

        async function resolveTicket(ticketId, allow, name, email) {
            if(allow) {
                if(!groupMembers.some(m => m.email === email)) {
                    groupMembers.push({ name, email });
                    await db.ref(`groups/${currentGroupId}/members`).set(groupMembers);
                }
            }
            await db.ref(`groups/${currentGroupId}/tickets/${ticketId}`).remove();
        }

        window.requestJoinGroup = async () => {
            const id = document.getElementById('manual-id').value.trim().toUpperCase();
            if(!id) return;
            const snap = await db.ref(`groups/${id}`).get();
            if(snap.exists()){
                const u = auth.currentUser;
                await db.ref(`groups/${id}/tickets`).push({ name: u.displayName, email: u.email.toLowerCase() });
                alert("Request Raised!"); hideModals();
            } else alert("Invalid Circle ID");
        };

        window.toggleCollapse = (id) => { const el = document.getElementById(id); const isHidden = el.style.display === 'none' || el.style.display === ''; el.style.display = isHidden ? 'block' : 'none'; };
        window.showView = (v) => { document.querySelectorAll('.view-pane').forEach(p => p.classList.remove('active-view')); document.getElementById(v).classList.add('active-view'); };
        window.showCreationPopup = () => document.getElementById('creation-modal-overlay').style.display = 'flex';
        window.showJoinManual = () => document.getElementById('join-modal-overlay').style.display = 'flex';
        window.hideModals = () => { document.getElementById('creation-modal-overlay').style.display = 'none'; document.getElementById('join-modal-overlay').style.display = 'none'; };
        
        window.finalizeCreation = async () => {
            const gn = document.getElementById('pop-group-name').value.trim();
            if(!gn) return;
            const id = "CIRCLE-" + Math.random().toString(36).substr(2, 4).toUpperCase();
            await db.ref(`groups/${id}`).set({ name: gn, members: [{name: auth.currentUser.displayName.split(' ')[0], email: auth.currentUser.email.toLowerCase()}], admin: auth.currentUser.email.toLowerCase() });
            hideModals();
        };

        window.logExpense = () => {
            const t = document.getElementById('bill-title').value, a = parseFloat(document.getElementById('bill-amount').value);
            const sel = Array.from(document.querySelectorAll('#split-selectors .active-chip')).map(b => b.dataset.name);
            if(t && a && sel.length) { 
                db.ref(`groups/${currentGroupId}/expenses`).push({ title: t, amount: a, involved: sel, by: auth.currentUser.displayName.split(' ')[0], date: new Date().toLocaleDateString() }); 
                document.getElementById('bill-title').value = ''; document.getElementById('bill-amount').value = ''; 
            }
        };

        window.adminAddMember = async () => {
            const n = document.getElementById('new-mem-name').value.trim(), e = document.getElementById('new-mem-email').value.trim().toLowerCase();
            if(n && e) { if(!groupMembers.some(m => m.email === e)) { groupMembers.push({ name: n, email: e }); await db.ref(`groups/${currentGroupId}/members`).set(groupMembers); } }
        };

        window.adminRemoveMember = async (i) => { if(confirm("Permanently remove?")) { groupMembers.splice(i, 1); await db.ref(`groups/${currentGroupId}/members`).set(groupMembers); } };
        window.signOutNow = () => auth.signOut().then(() => location.reload());
        document.getElementById('google-login-btn').onclick = () => auth.signInWithPopup(provider);
        window.copyGroupId = () => { navigator.clipboard.writeText(currentGroupId).then(() => alert("Circle ID Copied!")); };
    </script>
</body>
</html>
